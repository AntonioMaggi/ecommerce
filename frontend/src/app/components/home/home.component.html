<form>
  <label for="sort">Sort by:</label>
  <select id="sort" (change)="onSortChange($event)">
    <option value="price-asc">Price: Lowest to Highest</option>
    <option value="price-desc">Price: Highest to Lowest</option>
    <option value="newest">Newest</option>
    <option value="oldest">Oldest</option>
    <option value="category">Category</option>
  </select>
</form>

<div class="product-grid">
  <div class="product-card" *ngFor="let product of sortedProducts">
    <img [src]="'http://localhost:8000/storage/' + product.image_url" alt="Product Image" />
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p class="price">${{ product.price }}</p>
      <button (click)="deleteProduct(product.id)" class="delete-button">Delete</button>
      <button [routerLink]="['/edit-product', product.id]" class="edit-button">Edit</button>
    </div>
  </div>
</div>
